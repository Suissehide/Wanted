<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ASP.NET Core SignalR with TypeScript and Webpack</title>
</head>

<body>
    <div class="container">
        <!--
        <div id="loadContent" style="position: absolute; width: 100%;">
            <img style="position: relative; margin: 120px auto 0; display: block;" alt="Loading..." src="/Images/Loading.png"></img>
            <div class="progress progress-striped active" style="position: relative; margin: 15px auto 0; width: 280px;">
                <div class="progress-bar" style="width: 100%;height:100%;"></div>

        <div id="gameContent" style="display:block;">
            <ul id="chat"></ul>
            <canvas id="game"></canvas>
            <div id="gameHUD">
                <div id="cursorInWorld">2</div>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-2">User</div>
            <div class="col-4">
                <input type="text" id="userInput" />
            </div>
        </div>
        <div class="row">
            <div class="col-2">Message</div>
            <div class="col-4">
                <input type="text" id="messageInput" />
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-6">
                <input type="button" id="sendButton" value="Send Message" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <ul id="messagesList"></ul>
        </div>
    </div>
